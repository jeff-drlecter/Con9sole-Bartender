name: 🚀 Fly Deploy (Remote Builder Fallback)

on:
  push:
    branches: [ main ]   # push 上 main 時自動部署
  workflow_dispatch:      # 可以手動觸發

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: fly-deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      # （可選）顯示 fly.toml 幫助除錯
      - name: Show fly.toml
        run: cat fly.toml

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # Remote builder 唔得就自動 fallback 本地
          flyctl deploy --remote-only || flyctl deploy --local-only
