on:
  push:
    branches: [ main ]        # â† push å» main æœƒè‡ªå‹•éƒ¨ç½²
  workflow_dispatch:           # â† äº¦å¯åœ¨ Actions æ‰‹å‹•ã€ŒRun workflowã€

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: fly-deploy-${{ github.ref }}   # åŒä¸€åˆ†æ”¯çš„éƒ¨ç½²ä¸æœƒé‡ç–Š
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      # ï¼ˆå¯é¸ï¼‰é¡¯ç¤º fly.toml æ–¹ä¾¿æ’éŒ¯
      - name: Show fly.toml
        run: |
          echo "----- fly.toml -----"
          test -f fly.toml && cat fly.toml || echo "(no fly.toml found)"

      - name: Deploy to Fly.io (remote builder)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME:  ${{ secrets.FLY_APP_NAME }}
        run: |
          echo "ğŸš€ Deploying $FLY_APP_NAME to Fly.io with remote builder"
          flyctl deploy --remote-only -a "$FLY_APP_NAME"
